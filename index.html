<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Cipher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/x-icon" href="lock.png">
</head>

<body>

  <header>
    <h1>Shift Cipher</h1>
  </header>

  <main>

    <textarea name="" id="textbox" cols="30" rows="10" placeholder="Enter a message..."></textarea>
    <div class="shiftParent">

      <input type="number" id="shiftinput" name="shift" value="3" min="0" max="">

      <div id="buttons">
        <button class="enc">Encrypt</button>
        <button class="dec">Decrypt</button>
      </div>

    </div>

  </main>
  <footer>

    Made by <a href="https://github.com/shonebinu" target="_blank">Shone Binu </a> <img src="github-logo.png"
      alt="Github Logo">

  </footer>

</body>

</html>
